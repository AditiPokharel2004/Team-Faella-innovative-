<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot-Style Quiz</title>
    <link rel="stylesheet" href="quizzes.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question-container" class="hide">
            <div id="question">1. Which of the following is an example of good etiquette?</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Interrupting someone while they are speaking</button>
                <button class="btn"> Ignoring someone's greeting</button>
                <button class="btn">Saying "please" and "thank you</button>
                <button class="btn">Speaking loudly in public places</button>
            </div>
            <div id="question">2. What is the best way to manage your time?</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Procrastinate</button>
                <button class="btn"> Prioritize tasks</button>
                <button class="btn">Avoid planning</button>
                <button class="btn"> Multitask everything</button>
            </div>

            <div id="question">3. Which of the following is a good financial habit?</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Spend more than you earn</button>
                <button class="btn"> Save a portion of your income </button>
                <button class="btn">Avoid budgeting</button>
                <button class="btn">Borrow money unnecessarily </button>
            </div>

            <div id="question">4. What is critical thinking?</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"> Accepting information without questioning</button>
                <button class="btn"> Analyzing and evaluating information</button>
                <button class="btn">Believing everything you hear</button>
                <button class="btn">Relying on emotions to make decisions </button>
            </div>

            <div id="question">5. What should you do if you disagree with someone?</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"> Shout at them </button>
                <button class="btn"> Listen to their perspective</button>
                <button class="btn">Ignore them</button>
                <button class="btn">Walk away without discussion</button>
            </div>

        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <div id="timer" class="hide">Timer: <span id="time">15</span></div>
        </div>
    </div>
    <script src="quizzes.js"></script>
</body>
</html>
